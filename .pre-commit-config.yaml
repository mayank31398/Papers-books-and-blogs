repos:
    - repo: https://github.com/PyCQA/isort
      rev: 5.11.3
      hooks:
          - id: isort
            name: isort (python)
    - repo: https://github.com/psf/black
      rev: 22.12.0
      hooks:
          - id: black
            args: [--line-length=119, --target-version=py39]
    - repo: https://github.com/pre-commit/mirrors-prettier
      rev: v2.7.1
      hooks:
          - id: prettier
