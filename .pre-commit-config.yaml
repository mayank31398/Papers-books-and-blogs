repos:
    - repo: https://github.com/PyCQA/isort
      rev: 5.13.2
      hooks:
          - id: isort
            name: isort (python)
    - repo: https://github.com/psf/black
      rev: 24.8.0
      hooks:
          - id: black
            args: [--line-length=119, --target-version=py39]
    - repo: https://github.com/pre-commit/mirrors-prettier
      rev: v4.0.0-alpha.8
      hooks:
          - id: prettier
